<!DOCTYPE html>
    <head>
        <title>Colors Speed Test</title>
        <!--bootstrap cdn-->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    </head>


    <body>
        <div class="container">
            <div class="row m-3">
                <div class="col-4" onclick="checkColor(this)"></div>
                <div class="col-4" onclick="checkColor(this)"></div>
                <div class="col-4" onclick="checkColor(this)"></div>
            </div>

            <h3 id="task-prompt" class="text-center mt-4" ></h3>
            <span  class="text-center text-muted"><p id="score"></p></span>
        </div>
    </body>
    <!--scripts-->
    <script src="colors.js"></script>
    <script>
        //styles button clicks
        const col1 = document.getElementsByClassName("col-4")[0];
        const col2 = document.getElementsByClassName("col-4")[1];
        const col3 = document.getElementsByClassName("col-4")[2];

        col1.addEventListener("mousedown", () => {
            col1.style.border = "3px solid black";
        })
        col1.addEventListener("mouseup", () => {
            col1.style.border = "none";
        })
        col2.addEventListener("mousedown", () => {
            col2.style.border = "3px solid black";
        })
        col2.addEventListener("mouseup", () => {
            col2.style.border = "none";
        })
        col3.addEventListener("mousedown", () => {
            col3.style.border = "3px solid black";
        })
        col3.addEventListener("mouseup", () => {
            col3.style.border = "none";
        })
    </script>
</html>
